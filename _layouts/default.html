<!doctype html>
<html lang="{{ site.locale | slice: 0,2 | default: 'en' }}">
  <meta charset="UTF-8">
  <title>Game-Intuit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #main-content {
      flex: 1;
      padding: 20px;
    }

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    .hero{
          width: 100%;
          height: 100vh;
          position: relative;
          padding: 0 5%;
          display: flex;
          align-items: center;
          justify-content: center;
      }

    .content {
    text-align: center;
    }

    .content h1, .content h2 {
        font-size: 160px;
        color: #fff;
        font-weight: 600;
        transition: 0.5s;
    }

    /* Slogan styling */
    .content h2 {
        font-size: 40px; /* Smaller than main heading */
    }

    /* Apply hover effect to both h1 and h2 when .content is hovered */
    .content:hover h1, .content:hover h2 {
        -webkit-text-stroke: 2px #fff;
        color: transparent;
    }

    .content a{
        text-decoration: none;
        display: inline-block;
        color: #222;
        font-size: 24px;
        border: 2px solid #fff;
        padding: 14px 70px;
        border-radius: 50px;
        margin-top: 20px;
    }

    .back-video{
      position: absolute;
      right: 0;
      bottom: 0;
      z-index: -1;
      object-fit: cover;
    }

    @media(min-aspect-ratio: 16/9){
          .back-video{
            width: 100%;
            height: auto;
          }
        }
  
    @media(max-aspect-ratio: 16/9){
      .back-video{
        width: auto;
        height: 100%;
      }
    }

    nav{
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      padding: 20px 8%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      display: flex;  /* Aligns items horizontally */
      align-items: center; /* Ensures vertical alignment */
      gap: 10px; /* Adjust the spacing between logos */
    }

    nav .logo{
      width: 47px;
    }

    nav .uni_logo{
      width: 200px;
    }

    .logo-divider {
      width: 2px; /* Thickness of the bar */
      height: 45px; /* Adjust height as needed */
      background-color: #E5E4E2; /* Black color */
      margin: 0 10px 0 4px;
    }

    nav ul {
        display: flex;
        align-items: center;
        gap: 0px; /* Space between menu items */
        margin: 0;
        padding: 0;
        list-style: none;
        
        /* Move the nav links to the right */
        margin-left: auto; 
    }

    nav ul li{
      list-style: none;
      display: inline-block;
      margin-left: 40px;
    }

    nav ul li a{
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      font-weight: 800;
      line-height: 1em;
      transition: all .6s ease;
    }

    nav ul li a:hover{
        color: var(--main-color);
    }

    footer {
      width: 100%;
      background-color: rgba(0, 0, 0, 0); /* Semi-transparent black background */
      color: white;
      text-align: center;
      padding: 20px 8%;
      position: absolute;
      justify-content: center;
      align-items: center;
      display: flex;
      bottom: 0;
      left: 0;
      font-size: 16px;
      margin-top: auto;
      z-index: 10;
    }

    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: transparent;
    }

    .footer-icons {
      display: flex;
      gap: 20px; /* Space between icons */
      margin-bottom: 10px;
    }

    .footer-icons a {
      color: #fff; /* Teal color for icons */
      text-decoration: none;
      font-size: 24px;
      transition: transform 0.3s, color 0.3s;
    }

    .footer-icons a:hover {
      color: #fff; /* White on hover */
      transform: scale(1.2); /* Slight zoom on hover */
    }

    footer p {
      margin: 0;
      font-size: 14px;
      color: #aaa; /* Slightly lighter text */
    }

    #language-toggle {
      background-color: transparent;
    color: white;
    border: none;
    font-size: 20px; /* Match nav links */
    font-weight: 800;
    cursor: pointer;
    padding: 0; /* Remove padding to match inline text */
    display: flex;
    align-items: center;
    gap: 5px; /* Space between text and flags */
    }

    .lang-option {
    cursor: pointer;
    font-weight: 800;
    color: white;
    transition: color 0.3s ease, font-weight 0.3s ease;
    }

    .lang-option.active {
        font-weight: bold;
        color: #222;
    }

    .language-container {
        display: flex;
        align-items: center;
        margin-left: 40px; /* Space between menu and language toggle */
    }

  </style>
  <head>
    <!-- Favicon -->
    <link rel="icon" href="/assets/images/logo_1_noTransp.png" type="image/png">
  </head>
  <body>
    
    <div class="wrapper">

      <div class="hero">
        <video autoplay loop muted playsinline preload="auto" class="back-video">
          
          <source src="assets/images/158633-817153726_small.mp4" type="video/mp4">
          <!-- Fallback text -->
          Your browser does not support the video tag.
        </video> 
        <nav>
          <div class="logo-container">
            <a href="/"><img src="/assets/images/logo_1_noTransp.png" class="logo" alt="Game-Intuit Logo"></a>
            <div class="logo-divider"></div>
            <a href="https://www.lboro.ac.uk/"><img src="/assets/images/loughborough-logo-black.png" class="uni_logo" alt="Uni Logo"></a>
          </div>
          <ul>
            <li><a href = "/About_us/" id="nav_about">About us</a></li>
            <li><a href = "/Tech/" id="nav_tech">Tech</a></li>
            <li><a href = "/News/" id="nav_news">News</a></li>
            <li><a href = "/Contact_us/" id="nav_contact">Contact us</a></li>
            <div class="language-container"><button id="language-toggle"><span class="lang-option" data-lang="en">ðŸ‡¬ðŸ‡§</span> | 
              <span class="lang-option" data-lang="zh">ðŸ‡¨ðŸ‡³</span></button></div>
          </ul>

          
        
        </nav>
               
        <div class="content">
          <h1 id="hero_title">Game-Intuit</h1>
          <h2 id="hero_description">Unlock the Secret Behind Winning</h2>
        </div>
      </div>
      <footer>
        <div class="footer-container">
          <div class="footer-icons">
            <a href="https://www.instagram.com/game_intuit2025/"><i class="fab fa-instagram"></i></a>
            <a href="mailto:Aaron@gameintuit.com"><i class="fas fa-envelope"></i></a>
            <a href="https://www.linkedin.com/company/game-intuit-ltd/"><i class="fab fa-linkedin"></i></a>
          </div>
          <p>&copy; 2025 Game-Intuit Web Development</p>
        </div>
      </footer>  
    </div>
    {% include scripts.html %}
    <script src="/assets/js/lang-toggle.js"></script>
  </body>
</html>
